<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808 FIX - Authorised APPLE Repair Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>808 FIX</h1>
        <p>Authorised APPLE Repair Center in Uganda</p>
    </header>
    <main>
        <section id="services">
            <button class="iphone-model" data-model="11">iPhone 11</button>
            <button class="iphone-model" data-model="11-Pro">iPhone 11 Pro</button>
            <button class="iphone-model" data-model="11-Pro-Max">iPhone 11 Pro Max</button>
            <button class="iphone-model" data-model="12">iPhone 12</button>
            <button class="iphone-model" data-model="12-Pro">iPhone 12 Pro</button>
            <button class="iphone-model" data-model="12 Mini">iPhone 12 Mini</button>
            <button class="iphone-model" data-model="12-Pro Max">iPhone 12 Pro Max</button>
            <button class="iphone-model" data-model="13">iPhone 13</button>
            <button class="iphone-model" data-model="13 Mini">iPhone 13 Mini</button>
            <button class="iphone-model" data-model="13-Pro">iPhone 13 Pro</button>
            <button class="iphone-model" data-model="13-Pro Max">iPhone 13 Pro Max</button>
            <button class="iphone-model" data-model="14">iPhone 14</button>
            <button class="iphone-model" data-model="14-Pro">iPhone 14 Pro</button>
            <button class="iphone-model" data-model="14-Pro Max">iPhone 14 Pro Max</button>
            <button class="iphone-model" data-model="15">iPhone 15</button>
            <button class="iphone-model" data-model="15-Plus">iPhone 15 Plus</button>
            <button class="iphone-model" data-model="15-Pro">iPhone 15 Pro</button>
            <button class="iphone-model" data-model="15-Pro Max">iPhone 15 Pro Max</button>

            <!-- Add other models similarly -->
        </section>
        <section id="quotation">
            <h2>Service Quotation</h2>
            <div id="prices">
                <p>Audio Issues: <span id="audio-price"></span></p>
                <p>Network Issues: <span id="network-price"></span></p>
                <p>Battery Replacement: <span id="battery-price"></span></p>
                <p>Screen Replacement: <span id="screen-price"></span></p>
                <p>Water Damage: <span id="water-price"></span></p>
                <p>Complex Issues: <input type="text" id="complex-issue" placeholder="Specify issue"><button onclick="submitComplexIssue()">Submit</button></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Contact: 080-144-144 | Email: <a href="mailto:info@808fix.com">info@808fix.com</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
