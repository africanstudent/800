<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808 FIX - Apple Authorized Technicians in Uganda</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>808 FIX</h1>
        <p>Apple Authorized Technicians in Uganda</p>
    </header>

    <main>
        <section class="services">
            <h2>Our Services</h2>
            <div class="service">
                <img src="images/audio.png" alt="Audio Issues">
                <button id="audio">Audio Issues</button>
            </div>
            <div class="service">
                <img src="images/network.png" alt="Network Issues">
                <button id="network">Network Issues</button>
            </div>
            <div class="service">
                <img src="images/battery.png" alt="Battery Replacement">
                <button id="battery">Battery Replacement</button>
            </div>
            <div class="service">
                <img src="images/screen.png" alt="Screen Replacement">
                <button id="screen">Screen Replacement</button>
            </div>
            <div class="service">
                <img src="images/water.png" alt="Water Damage">
                <button id="water">Water Damage</button>
            </div>
        </section>

        <section class="booking">
            <h2>Book a Repair Service</h2>
            <form id="booking-form">
                <label for="iphone-model">Select iPhone Model:</label>
                <select id="iphone-model">
                    <!-- Add iPhone model options here -->
                </select>

                <label for="service-type">Select Service:</label>
                <select id="service-type">
                    <!-- Add service type options here -->
                </select>

                <label for="contact-info">Contact Info:</label>
                <input type="text" id="contact-info" required>

                <button type="submit">Book Service</button>
            </form>
        </section>

        <section class="inquiry">
            <h2>Make an Inquiry</h2>
            <form id="inquiry-form">
                <label for="inquiry">Your Inquiry:</label>
                <textarea id="inquiry" required></textarea>

                <label for="contact-info-inquiry">Contact Info:</label>
                <input type="text" id="contact-info-inquiry" required>

                <button type="submit">Submit Inquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact Us: 080-144-144 | <a href="https://800-theta.vercel.app">808fix</a></p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
